
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        Numero 1: <input type="text" name="num1" id="num1"><br>
        Numero 2: <input type="text" name="num2" id="num2">
        <br><br>
        <input type="submit" value="calcular operaciones" onClick="calcular()">

    <script>
        function calcular(){
            const x = +document.getElementById('num1').value;
            const y = +document.getElementById('num2').value;

            let sumaXY = suma(x, y);
            let restaXY = resta(x, y);

            const absX = (x < 0 ? -1*(x) : x);
            const absY = (y < 0 ? -1*(y) : y);

            let multiplicacionXY = multiplicacion(x, absY);
            multiplicacionXY = (y < 0 ? -1*(multiplicacionXY) : multiplicacionXY);
            let divisionXY = division(absX, absY, 0);

            divisionXY = (x*y < 0? -1*(divisionXY) : divisionXY);

            alert("Suma: " + sumaXY + 
                "\nResta: " + restaXY + 
                "\nMultiplicación: " + multiplicacionXY + 
                "\nDivisión: " + divisionXY); 
        }

        const suma = (x, y) => {
            return x + y;
        }

        const resta = (x, y) => {
            return x - y;
        }

        const multiplicacion = (x, y) =>{
            return new Array(y).fill(x).reduce(suma)
        }

        const division = (x, y, cociente) => {
            if(x < 0)
                return resta(cociente, 1);
            return division(resta(x, y), y, suma(cociente,1));
        }
        
    </script>
</body>
</html>
